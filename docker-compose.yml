name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: aryarroshan/your-image-name

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx (for advanced builds)
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Run tests
        run: |
          # Replace with your actual test commands
          echo "Running tests..."
          # e.g. npm test, pytest, etc.
          echo "Tests passed!"

      - name: Extract Git short SHA
        id: vars
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and tag Docker image
        run: |
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ steps.vars.outputs.sha }} .

      - name: Push Docker images
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ steps.vars.outputs.sha }}

  deploy:
    needs: build-test-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: your.server.ip.or.hostname
          username: your_ssh_user
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            docker pull aryarroshan/your-image-name:latest
            docker stop your-container || true
            docker rm your-container || true
            docker run -d --name your-container -p 3000:3000 aryarroshan/your-image-name:latest
